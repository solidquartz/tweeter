<html lang="en">

<head>

  <!-- External CSS -->

    type="text/css" />


  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->

    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- External JS -->
  <!-- Ajax -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- TimeAgo -->

<!--------------------------------------------------------->

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="title-header">
      <h1>tweeter</h1>
    </div>

    <div class="right-nav">
      <p class="write"><strong>Write </strong> a new Tweet</p>

      <i class="fa-solid fa-angles-down nav-icon"></i>

    </div>
  </nav>

  <div class="body-container">
    <!-- Profile -->

    <header class="profile-header">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>
          <span>Aky</span>
          Mac Donald
        </h2>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container">

      <!-- Compose Section-->
      <section class="new-tweet">

        <!--Error Messages -->
        <figure>

        </figure>

        <!-- Compose Tweet -->
        <h2 class="centered-text">Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div id="submit-counter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- Tweet Content -->
      <section id="tweets-container">


      </section>

    </main>

  </div>

</body>

</html>
