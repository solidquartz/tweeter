<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />


  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>


<!--------------------------------------------------------->

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="title-header">
      <h1>tweeter</h1>
    </div>

    <div class="right-nav">
      <p class="write"><strong>Write </strong> a new Tweet</p>

      <i class="fa-solid fa-angles-down nav-icon"></i>

    </div>
  </nav>

  <header class="profile-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>
        <span>Aky</span>
        Mac Donald
      </h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <!-- Compose Tweet -->
    <section class="new-tweet">
      <h2 class="centered-text">Compose Tweet</h2>
      <form method="POST" action="/tweets/">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div id="submit-counter">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <!-- Tweet Content -->
    <section id="tweets-container">
    

    </section>

  </main>

</body>

</html>
